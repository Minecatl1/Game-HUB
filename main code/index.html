    </div>

    <div class="dropdown">
        <select id="gameSelect" onchange="loadGame()">
            <option value="">Select a game...</option>
            <option value="https://ubg77.github.io/game131022/drive-mad/ ">Drive Mad</option> 
            <option value="https://stenunblocked.github.io/1v1-lol/">1v1.lol</option>
            <option value="https://pellaschools.net/web/">EaglercraftX</option>
            <option value="https://webglmath.github.io/tiny-fishing/">Tiny Fishing</option>
            <option value="https://webglmath.github.io/drift-hunters/">Drift Hunters</option> 
            <option value="https://webglmath.github.io/basketball-stars/">Basketball Stars</option>
            <option value="https://webglmath.github.io/rooftop-snipers/">Rooftop Snipers</option>
            <option value="https://webglmath.github.io/ovo/">OvO</option>
            <option value="https://webglmath.github.io/there-is-no-game/">There is no game</option>
            <option value="https://baldisbasics.gitlab.io/">baldi's basics</option>
            <option value="https://www.mathster.com/games/tetris/">Tetris</option>
            <option value="https://Shellshockers.wiki/ ">Shell Shockers</option>
            <option value="https://www.hoodamath.com/games/geometrydash.html#gsc.tab=0 ">Geometry Dash</option>
            <option value="https://webglmath.github.io/among-us/">Among Us</option>
            <option value="https://webglmath.github.io/2048/">2048</option>
            <option value="https://ttfq.github.io/retrobowl/">Retro Bowl</option>
            <option value="https://class-20x.us/lesson-lesson-19.html#">Cookie Clicker</option>
            <option value="https://class-20x.us/lesson-lesson-32.html">Friday Night Funkin'</option>
            <option value="https://webglmath.github.io/slope/">Slope</option>
            <option value="https://webglmath.github.io/stickmanhook/">Stickman Hook</option>
            <option value="https://xlegends.github.io/bitlife/">Bitlife</option>
            <option value="https://www.timestables.com/multiplication-duck.html">Duck</option>
            <option value="https://www.hoodamath.com/games/run3.html#gsc.tab=0">Run 3</option>
            <option value="https://www.hoodamath.com/games/idlebreakout.html">Idle Breakout</option>
            <option value="https://www.hoodamath.com/games/fallbeans.html#gsc.tab=1">Fall Beans</option>
        </select>
    </div>

    <div id="gameContainer" class="iframe-container"></div>

    <button class="button" onclick="toggleDarkMode()">Dark Mode</button>
    <button class="button" onclick="toggleSound()">Toggle Sound</button>
    <button class="button" onclick="toggleTheme()">Change Theme</button>
    <button class="button" onclick="toggleChatBox()">Chat</button>

    <!-- Music Controls -->
    <div class="music-controls">
        <div id="nowPlaying">Not playing</div>
        <button class="play" onclick="playMusic()">Play</button>
        <button class="pause" onclick="pauseMusic()">Pause</button>
    </div>

    <!-- Music Button -->
    <button class="music-button" onclick="openMusicModal()">Choose Music</button>

    <!-- Music Modal -->
    <div id="musicModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeMusicModal()">&times;</span>
            <iframe src="Music/music-popup.html" width="100%" height="400px" frameborder="0"></iframe>
        </div>
    </div>

</div>

<div id="chatBox">
    <ul id="chatMessages"></ul>
    <input type="text" id="chatInput" placeholder="Type a message..." onkeypress="sendMessage(event)">
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script src="Script.js"></script>

</body>
</html>
